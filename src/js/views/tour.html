<div class="oj-hybrid-applayout-page demo-tour-dark-bg">
  <div class="oj-applayout-fixed-top demo-transparent-top">
    <header role="banner" class="demo-transparent-header oj-flex-bar oj-hybrid-applayout-header oj-sm-align-items-center">
      <div class="oj-flex-bar-end">
        <oj-button id='skipTourBtn' class='demo-tour-button' on-oj-action='[[$root.goToSignIn]]' chroming='half'>
          <label class='demo-tour-button-label'>
            <oj-bind-text value="[[skipOrSignIn]]"></oj-bind-text>
          </label>
        </oj-button>
      </div>
    </header>
  </div>

  <div data-bind="ojModule: {name: tourPage, viewName: tourPage,
                             animation: oj.ModuleAnimations.createAnimation({'effect':'slideOut','duration':'0.3s', 'persist': 'all'}, {'effect':'slideIn','duration':'0.3s'}, false)}"></div>
</div>
